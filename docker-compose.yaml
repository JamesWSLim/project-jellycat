version: "3.8"
services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    env_file: 
      - .env
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"